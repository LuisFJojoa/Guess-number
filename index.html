<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- A div with container id to hold the card -->
    <div class="container">
      <!-- A div with card class for the card  -->
      <div class="card">
        <img
          src="https://media.proprofs.com/images/QM/user_images/2290773/1531093844.jpeg"
          alt="Numbers"
        />

        <!-- A div with card__details class to hold the details in the card  -->
        <div class="card__details">
          <!-- Span with tag class for the tag -->
          <span class="tag">Amateur</span>

          <span class="tag">Javascript</span>

          <!-- A div with name class for the name of the card -->
          <div class="name">Number guessing game</div>

          <p>
            We have selected a random number between 1 and 100. See if you can
            guess it in 10 turns or fewer. We'll tell you if your guess was too
            high or too low.
          </p>

          <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="guessField" />
            <input type="submit" value="Evaluate guess" class="guessSubmit"/>
            <input type="submit" value="Reset Game" class="resetGame"/>
          </div>

          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
